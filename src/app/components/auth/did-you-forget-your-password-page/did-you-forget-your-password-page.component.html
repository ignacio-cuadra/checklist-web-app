<app-auth-template>
  <div class="flex flex-col gap-3">
    <h1 class="text-xl">¿Olvidaste tu contraseña?</h1>
    <p class="p-1 font-light">
      Ingresa tu correo electrónico, y si tienes una cuenta creada, te llegará
      un correo electrónico con los pasos para restablecerla
    </p>
    <label for="email">Correo electrónico</label>
    <input type="email" />
    <app-button>Recuperar contraseña</app-button>
    <a [routerLink]="['/']">Volver a formulario de acceso</a>
  </div>
</app-auth-template>
