<app-auth>
  <div class="flex flex-col gap-3">
    <h1 class="text-xl">¿Olvidaste tu contraseña?</h1>
    <p class="p-1 font-light">
      Ingresa tu correo electrónico, y si tienes una cuenta creada, te llegará
      un correo electrónico con los pasos para restablecerla
    </p>
    <label for="email" class="font-semibold">Correo electrónico</label>
    <input type="email" class="p-2 border" />
    <app-button>Recuperar contraseña</app-button>
    <a [routerLink]="['/']" class="text-blue-600 hover:text-blue-500 underline"
      >Volver a formulario de acceso</a
    >
  </div>
</app-auth>
