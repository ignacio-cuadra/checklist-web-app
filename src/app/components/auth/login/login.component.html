<app-auth>
  <div class="flex flex-col gap-3">
    <h1 class="text-xl">Acceder</h1>
    <label for="email" class="font-semibold">Correo electrónico</label>
    <input type="email" placeholder="Correo electrónico" class="p-2 border" />
    <label for="password" class="font-semibold">Contraseña</label>
    <input type="password" placeholder="Contraseña" class="p-2 border" />
    <app-button [isLoading]="false">Acceder</app-button>
    <a href="#" class="text-blue-600 hover:text-blue-500 underline"
      >Recuperar contraseña</a
    >
  </div>
</app-auth>
